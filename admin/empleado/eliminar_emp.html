<!DOCTYPE html>


<div class="row">
    <div class="col-3 card-emp">
        <div class="card crd">
            <div class="card-header">
                <div>
                    <a onclick="cerrarModuloEliminarEmp();"><img src="../media/img/x_icon.png" width="30" height="30" alt="alt" class="equis"/></a>
                </div>

            <div class="card-body cardbody">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
